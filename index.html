<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>payoo MFS</title>
  <!-- <link rel="stylesheet" href="style.css" -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <main class="flex justify-center mt-5">
    <div class="">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-1">
          <!-- Available balance -->
          <div class="mt-3">
            <div class="stats">
              <div class="stat">

                <div id="account-balance" class="stat-value">8400</div>
                <div class="stat-desc">Available balance</div>

              </div>
            </div>
          </div>
          <div class="divider"></div>
          <!-- user action button -->
          <div>
            <button class="btn btn-lg">Add Money </button>
            <button class="btn btn-lg">Cush Out</button>

          </div>
          <div class="divider"></div>
          <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">

              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered"
                      required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="pin-number" type="password" placeholder="Enter your pin" class="input input-bordered"
                      autocomplete="off" required />

                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-addmoney" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
  </main>

  <script src="./pay.js"></script>
</body>

</html>
